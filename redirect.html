<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect</title>
</head>
<body>
    <h1>OAuth Redirect Page</h1>
    <p>Handling OAuth redirection...</p>
    <script>
        // Parse the URL to get the authorization code
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Perform actions with the authorization code, such as storing it or redirecting
            // This example just logs it to the console
            console.log('Authorization code:', code);
            // Optionally, you can redirect to another page or backend service to exchange the code
        } else {
            console.error('No authorization code found.');
        }
    </script>
</body>
</html>
